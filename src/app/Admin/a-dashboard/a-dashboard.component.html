<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
     
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let manager of projectManagers">
          <td>{{ manager.id }}</td>
          <td>{{manager.username}}</td>
          <td>{{ manager.email }}</td>

        </tr>
      </tbody>
    </table>
  </div>
