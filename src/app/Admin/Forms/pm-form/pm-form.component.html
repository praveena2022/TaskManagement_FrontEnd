<app-a-navbar></app-a-navbar>

<div class="form">

  <h1>Project Manager Form</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userData.username">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userData.email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userData.password">
    </div>

    <button type="button" (click)="handleSubmit()" class="btn btn-primary">Submit</button>
  </form>
</div>
